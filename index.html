<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Taxa Selic (últimos 2 dias úteis)</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 1em; 
      background-color: #941B22; 
      color: #EBE4DC;
    }
    h1 {
      color: #EBE4DC;
    }
    table { 
      border-collapse: collapse; 
      width: 50%; 
      margin-top: 1em; 
      background-color: transparent;
    }
    th, td { 
      border: 1px solid #EBE4DC; 
      padding: 8px; 
      text-align: center; 
      color: #EBE4DC;
    }
    th { 
      background-color: rgba(235, 228, 220, 0.2); 
    }
  </style>
</head>
<body>
  <h1>Taxa Selic Over - Últimos 2 dias úteis</h1>
  <table id="selic-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Taxa Selic (a.d.)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="2">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchSelic() {
      const endDate = new Date();
      const start = new Date(endDate);
      start.setDate(endDate.getDate() - 15); // intervalo maior

      const formatDate = d => {
        const dia = String(d.getDate()).padStart(2, '0');
        const mes = String(d.getMonth() + 1).padStart(2, '0');
        const ano = d.getFullYear();
        return `${dia}/${mes}/${ano}`;
      };

      const bcbUrl = `https://api.bcb.gov.br/dados/serie/bcdata.sgs.1178/dados?formato=json&dataInicial=${formatDate(start)}&dataFinal=${formatDate(endDate)}`;
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bcbUrl)}`;

      try {
        const resp = await fetch(proxyUrl);
        const json = await resp.json();
        const data = JSON.parse(json.contents);

        if (!data.length) {
          throw new Error('Nenhum dado retornado.');
        }

        // Últimos 2 registros disponíveis
        const latest = data.slice(-2);

        const tbody = document.querySelector('#selic-table tbody');
        tbody.innerHTML = '';
        latest.forEach(entry => {
          const tr = document.createElement('tr');
          const date = entry.data;
          const rate = entry.valor;
          tr.innerHTML = `<td>${date}</td><td>${parseFloat(rate).toFixed(6)}%</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        const tbody = document.querySelector('#selic-table tbody');
        tbody.innerHTML = `<tr><td colspan="2">Erro ao obter dados: ${err.message}</td></tr>`;
      }
    }

    fetchSelic();
  </script>
</body>
</html>
