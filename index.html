<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa Selic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #941B22; /* Fundo vermelho */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #941B22; /* Fundo do container */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #941B22;
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        .selic-value {
            font-size: 3em;
            font-weight: bold;
            color: #941B22;
            margin: 10px 0 20px;
        }
        h2 {
            font-size: 1.2em;
            color: #555;
            border-bottom: 2px solid #941B22;
            padding-bottom: 5px;
            margin-top: 30px;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        li {
            background-color: #941B22;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .loading, .error {
            text-align: center;
            color: #EBE4DC;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Taxa Selic (Meta)</h1>
        <div id="selic-info">
            <div class="loading">Carregando dados...</div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selicInfo = document.getElementById('selic-info');
        const apiUrl = 'https://api.bcb.gov.br/dados/serie/bcdata.sgs.432/dados/ultimos/5?formato=json';

        function formatDate(dateString) {
            const [day, month, year] = dateString.split('/');
            return `${day}/${month}/${year}`;
        }

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Não foi possível obter os dados da API.');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.length > 0) {
                    const latestRate = data[data.length - 1];
                    let htmlContent = `
                        <div class="selic-value">${parseFloat(latestRate.valor).toFixed(2).replace('.', ',')}% a.a.</div>
                        <h2>Últimas Variações</h2>
                        <ul>
                    `;

                    for (let i = data.length - 1; i >= 0; i--) {
                        const rate = data[i];
                        const date = formatDate(rate.data);
                        const value = parseFloat(rate.valor).toFixed(2).replace('.', ',');
                        
                        htmlContent += `
                            <li>
                                <span>${date}:</span>
                                <strong>${value}%</strong>
                            </li>
                        `;
                    }

                    htmlContent += `</ul>`;
                    selicInfo.innerHTML = htmlContent;

                } else {
                    selicInfo.innerHTML = '<div class="error">Dados da Selic não encontrados.</div>';
                }
            })
            .catch(error => {
                console.error('Erro ao buscar dados da Selic:', error);
                selicInfo.innerHTML = '<div class="error">Ocorreu um erro ao carregar os dados. Tente novamente mais tarde.</div>';
            });
    });
</script>

</body>
</html>
