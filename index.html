<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Taxa Selic (últimos registros)</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 1em; 
      background-color: #941B22; 
      color: #EBE4DC;
    }
    h1 {
      color: #EBE4DC;
    }
    table { 
      border-collapse: collapse; 
      width: 50%; 
      margin-top: 1em; 
      background-color: transparent;
    }
    th, td { 
      border: 1px solid #EBE4DC; 
      padding: 8px; 
      text-align: center; 
      color: #EBE4DC;
    }
    th { 
      background-color: rgba(235, 228, 220, 0.2); 
    }
  </style>
</head>
<body>
  <h1>Taxa Selic - Últimos registros</h1>
  <table id="selic-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="2">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchSelic() {
      const url = `https://brasilapi.com.br/api/taxas/v1`;

      try {
        const resp = await fetch(url);
        const data = await resp.json();

        // Filtra apenas "Selic"
        const selicData = data.filter(item => item.nome.toLowerCase().includes('selic'));

        if (!selicData.length) {
          throw new Error('Nenhum dado de Selic encontrado.');
        }

        const tbody = document.querySelector('#selic-table tbody');
        tbody.innerHTML = '';
        selicData.forEach(entry => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${entry.nome}</td><td>${parseFloat(entry.valor).toFixed(2)}%</td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        const tbody = document.querySelector('#selic-table tbody');
        tbody.innerHTML = `<tr><td colspan="2">Erro ao obter dados: ${err.message}</td></tr>`;
      }
    }

    fetchSelic();
  </script>
</body>
</html>
